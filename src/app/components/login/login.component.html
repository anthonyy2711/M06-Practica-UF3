
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <form #login="ngForm" (ngSubmit)="submit()" class="col-3 border border-3 rounded-4">
            <h1 class="mt-3">Login</h1>
            <label for="" class="form-label">User:</label>
            <input name="nom" #nom="ngModel" type="text" [(ngModel)]="nombreUsuario" required minlength="7" pattern="[Aa-Zz]+" class="form-control">
            <div *ngIf="nom.errors?.['required'] && nom.touched" class="h4 pb-2 mt-4 mb-2 text-danger border-bottom border-danger">
                Este campo es obligatorio
            </div>
            <div *ngIf="nom.errors?.['minlength'] && nom.touched" class="h4 pb-2 mt-4 mb-2 text-danger border-bottom border-danger">
                La longitud minima es 7
            </div>
            <div *ngIf="nom.errors?.['pattern'] && nom.touched" class="h4 pb-2 mt-4 mb-2 text-danger border-bottom border-danger">
                Solo se admiten letras
            </div>
        
            <br>
        
            <label for="" class="form-label">Password:</label>
            <input name="edat" #edat="ngModel" type="password" [(ngModel)]="passwordUsuario" required entreValores pattern="[0-9]+" class="form-control">
            <div *ngIf="edat.errors?.['required'] && edat.touched">
                Este campo es obligatorio
            </div>
            <div *ngIf="edat.errors?.['entre'] && edat.touched">
                La edad tiene que estar entre 18 y 99
            </div>
            <div *ngIf="edat.errors?.['pattern'] && edat.touched">
                Solo se admiten numeros
            </div>
            <!--
                <br>
        
            {{nombreUsuario}} {{nombreUsuario}}
        
            <br>
            -->
            
            
            <button [disabled]="login.invalid"  class="btn btn-primary mt-3 mb-3">Login</button>
        </form>
    </div>
    
</div>
