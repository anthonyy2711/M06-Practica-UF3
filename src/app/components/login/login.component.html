
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <form #login="ngForm" (ngSubmit)="submit()" class="col-3 border border-3 rounded-4">
            <h1 class="mt-3">Login</h1>
            <label for="" class="form-label">User:</label>
            <input name="user" #user="ngModel" type="text" [(ngModel)]="nombreUsuario" required minlength="7" pattern="[Aa-Zz]+" class="form-control">
            <div *ngIf="user.errors?.['required'] && user.touched" class="h4 pb-2 mt-4 mb-2 text-danger border-bottom border-danger">
                Este campo es obligatorio
            </div>
            <div *ngIf="user.errors?.['minlength'] && user.touched" class="h4 pb-2 mt-4 mb-2 text-danger border-bottom border-danger">
                La longitud minima es 7
            </div>
            <div *ngIf="user.errors?.['pattern'] && user.touched" class="h4 pb-2 mt-4 mb-2 text-danger border-bottom border-danger">
                Solo se admiten letras
            </div>
        
            <br>
        
            <label for="" class="form-label">Password:</label>
            <input name="password" #password="ngModel" type="password" [(ngModel)]="passwordUsuario" required entreValores pattern="[0-9]+" class="form-control">
            <div *ngIf="password.errors?.['required'] && password.touched">
                Este campo es obligatorio
            </div>
            <div *ngIf="password.errors?.['entre'] && password.touched">
                La edad tiene que estar entre 18 y 99
            </div>
            <div *ngIf="password.errors?.['pattern'] && password.touched">
                Solo se admiten numeros
            </div>
            <!--
                <br>
        
            {{nombreUsuario}} {{nombreUsuario}}
        
            <br>
            -->
            
            
            <button [disabled]="login.invalid"  class="btn btn-primary mt-3 mb-3">Login</button>
        </form>
    </div>
    
</div>
