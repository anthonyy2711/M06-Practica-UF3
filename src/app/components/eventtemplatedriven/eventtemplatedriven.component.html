
<div class="container-fluid">
    <div class="row justify-content-center">
        <h1 class="text-center">Admin</h1>
        Filter by name: <input type="text" [(ngModel)]="nameFilter" (ngModelChange)="filter()">
        <br>
        Filter by site: <input type="text" [(ngModel)]="siteFilter" (ngModelChange)="filter()">
        <br>
        Filter by price: <input type="text" min="0" max="1000" [(ngModel)]="priceFilter" (ngModelChange)="filter()">
        <br>



        <div *ngFor="let item of eventFiltrado | paginate: {itemsPerPage: total, currentPage: cp}" class="col-3">
            <div class=" border border-3 rounded-4">
                <form #event="ngForm" (ngSubmit)="submit()" >
                    <h5>Nombre:</h5>
                    <p>{{item.event_name}}</p>
                    <h5>Tipus:</h5>
                    <p>{{item.event_type}}</p>
                    <h5>Data:</h5>
                    <p>{{item.event_date}}</p>
                    <h5>Lloc:</h5>
                    <p>{{item.event_site}}</p>
                    <h5>Preu:</h5>
                    <p>{{item.event_price}}</p>
                    <button [disabled]="event.invalid"  class="btn btn-success mt-3 mb-3">Modificar</button>
                    <button [disabled]="event.invalid"  class="btn btn-danger mt-3 ms-2 mb-3">Eliminar</button>
                </form>
                
            </div>  
        </div>
        <pagination-controls (pageChange)="cp = $event"></pagination-controls>
       
        
       
    </div>
    
</div>
